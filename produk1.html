<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembelian Produk</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans flex items-center justify-center min-h-screen">
    <div class="max-w-2xl bg-white rounded-lg shadow-lg overflow-hidden">
        <!-- Card Produk -->
        <div class="flex flex-col md:flex-row">
            <!-- Gambar Produk -->
            <div class="md:w-1/2">
                <img 
                    src="https://github.com/saripudin14/img/blob/main/asset%20(1).jpeg?raw=true" 
                    alt="Produk" 
                    class="object-cover w-full h-full"
                >
            </div>
            <!-- Detail Produk -->
            <div class="p-6 md:w-1/2">
                <h1 class="text-2xl font-bold text-gray-800">Sambal Instan</h1>
                <p class="mt-4 text-gray-600">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, quaerat? Ipsam a incidunt vel alias aperiam asperiores ducimus blanditiis maxime.</p>
                <div class="mt-4">
                    <span class="text-xl font-semibold text-green-600">Rp.15.000</span>
                </div>
                <!-- Input Jumlah dan Tombol -->
                <div class="mt-6">
                    <label for="quantity" class="block text-sm font-medium text-gray-700">Jumlah</label>
                    <input 
                        type="number" 
                        id="quantity" 
                        name="quantity" 
                        min="1" 
                        value="1" 
                        class="w-20 mt-1 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-blue-300"
                    >
                </div>
                <a><button 
                    class="mt-6 w-full bg-yellow-400 text-black text-center py-2 px-4 rounded-lg hover:bg-gray-200 transition duration-200">
                    Beli Sekarang
                </button></a>
                <a href="index.html">
                    <button 
                    class="mt-6 w-full bg-yellow-400 text-black text-center py-2 px-4 rounded-lg hover:bg-gray-200 transition duration-200">
                    Kembali ke Beranda
                </button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
