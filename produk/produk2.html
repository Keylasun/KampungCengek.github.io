<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produk</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="main-wrap">
        <div class="product">
            <div class="image-gallery">
                <img src="asset (2).jpeg" id="productImg" alt="">
            </div>
            <div class="product-details">
                <div class="details">
                    <h2>Cabai Kiloan</h2>
                    <h3>RP.50.000/KG</h3>
                    <p align ="justify">Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit quibusdam est illum, unde adipisci neque impedit, enim accusantium incidunt non ipsum, repellat blanditiis. Ullam autem, non quod quo tenetur corrupti.</p>
                </div>
                
                <div class="quantity">
                    <div class="select-quantity">
                        <h3>Jumlah:</h3>
                        <input type="number" name="quantity" value="1">
                    </div>
                </div>
                <div class="sub-btn">
                    <button class="submit">Beli</button>
                </div>
            </div>
        </div>

    </section>

    <script src="app.js"></script>
</body>
</html>
